apply plugin: 'java'
apply plugin: 'checkstyle'

version = '0.2'

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.slf4j:slf4j-simple:1.7.16'
}

checkstyle {
    configFile file('../config/checkstyle/checkstyle.xml')
}

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}